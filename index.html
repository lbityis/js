<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guía de ejercicios js</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Guía de ejercicios</h1>
    <div class="Ejercicio">
        <h2>Ejercicio 1</h2>
        <button onclick="pedirDatos()">Ingresar Datos:</button>
    </div>

    <div class="Ejercicio">
        <h2>Ejercicio 2</h2>
        <button onclick="pedirNumero()">Ingresar Numero: /3 +10 *2</button>
    </div>

    <div class="Ejercicio">
        <h2>Ejercicio 3</h2>
        <button onclick="crecienteDecreciente()">Ingresar dos Numeros: creciente o decreciente</button>
    </div>

    <div class="Ejercicio">
        <h2>Ejercicio 4</h2>
        <button onclick="promedio()">Ingresar cinco Numeros: calcular promedio</button>
    </div>

    <div class="Ejercicio">
        <h2>Ejercicio 5</h2>
        <button onclick="sumaNaturales()">Suma de numeros naturales:</button>
    </div>

    <div class="Ejercicio">
        <h2>Ejercicio 6</h2>
        <button onclick="pares()">Numeros pares: primeros 100</button>
    </div>

    <div class="Ejercicio">
        <h2>Ejercicio 7</h2>
        <button onclick="primerosImpares()">Numeros Impares: primeros 100</button>
    </div>

    <div class="Ejercicio">
        <h2>Ejercicio 8</h2>
        <button onclick="sumaNumeros()">Sumar 5 numeros:</button>
    </div>

    <div class="Ejercicio">
        <h2>Ejercicio 9</h2>
        <button onclick="numerosSuma()">Sumar numeros: elegir cuantos sumar</button>
    </div>

    <div class="Ejercicio">
        <h2>Ejercicio 16</h2>
        <button onclick="factorial()">Ingresar numero: conocer factorial</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
